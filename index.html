<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Moon Phases</title>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="gridContainer">
      <div class="menu gridCell"></div>
      <div class="onEarthViewer gridCell">
        <canvas id="onEarthCanvas"></canvas>
      </div>
      <div class="offEarthViewer gridCell">
        <canvas id="offEarthCanvas"></canvas>
      </div>
      <div class="clock gridCell">
        <canvas id="clockCanvas"></canvas>
      </div>
    </div>
    <img src="images/earth.png" class="hide" id="earth">
    <img src="images/moon-light.png" class="hide" id="moon-light">
    <img src="images/sun.png" class="hide" id="sun">
  </body>
</html>
